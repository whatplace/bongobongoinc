<head>
  <style>
    #bsod-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0000AA;
      color: white;
      font-family: 'Lucida Console', Monaco, monospace;
      z-index: 9999;
      padding: 2rem;
      overflow: auto;
    }
    
    .bsod-content {
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.5;
    }
    
    .bsod-button {
      background: #fff;
      color: #000;
      border: none;
      padding: 8px 16px;
      margin-top: 20px;
      cursor: pointer;
      font-family: inherit;
    }
  </style>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script>
    let hasScrolled = false;
    
    function showBSOD() {
      if (!hasScrolled) {
        hasScrolled = true;
        const bsod = document.createElement('div');
        bsod.id = 'bsod-overlay';
        bsod.innerHTML = `
          <div class="bsod-content">
            <h1>A fatal exception 0E has occurred at 0028:C0011E36 in VXD VMM(01)</h1>
            <p>An error has occurred. To continue:</p>
            <p>Press Enter to return to Windows, or</p>
            <p>Press Alt+F4 to restart your computer. If you do this, you will lose any unsaved information in all open applications.</p>
            <br>
            <p>Error: USER_SCROLLED_TOO_HARD</p>
            <p>Technical information:</p>
            <p>*** STOP: 0x0000001E (0xC0000005, 0xFDE38AF9, 0x00000001, 0x7E8B0EB4)</p>
            <p>*** cats.dll - Address FDE38AF9 base at FDE30000, DateStamp 3d6dd67c</p>
            <br>
            <button class="bsod-button" onclick="this.parentNode.parentNode.style.display='none'">
              Press any key to continue...
            </button>
          </div>
        `;
        document.body.appendChild(bsod);
        document.getElementById('bsod-overlay').style.display = 'block';
      }
    }
    
    // Add scroll listener to all pages
    document.addEventListener('DOMContentLoaded', () => {
      window.addEventListener('scroll', showBSOD, { once: true });
    });
  </script>
</head>
